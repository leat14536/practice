<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const arr = Array(9).fill(5).map((num, i) => ++i)
  function reverse(array) {
    let temp
    for (let i = 0; i < array.length / 2; i++) {
      temp = array[i]
      array[i] = array[array.length - 1 - i]
      array[array.length - 1 - i] = temp
    }
  }

  reverse(arr)
</script>
</body>
</html>
