<h1>f12查看测试数据</h1>

<script src="IJSON.js" type="text/javascript"></script>
<script>
    let obj = {
        a: '\a\n',
        b: '\u0007',
        c: 5,
        d: 1e5,
        e: '哈哈哈\u2028',
        f: function () {
            return 0
        },
        g: NaN
    }
    console.log(IJSON.stringify(obj))
    console.log(obj = JSON.stringify(obj))

    console.log(JSON.parse(obj))
    console.log(IJSON.parse(obj))

    let arr = ['a', 1, false, true, () => 1, undefined, null]
    console.log('-----------------------------------------------------')
    console.log(IJSON.stringify(arr))
    console.log(arr = JSON.stringify(arr))

    console.log(JSON.parse(arr))
    console.log(IJSON.parse(arr))

    let num = 123456
    console.log('-----------------------------------------------------')
    console.log(JSON.stringify(num))
    console.log(num = IJSON.stringify(num))

    console.log(JSON.parse(num))
    console.log(IJSON.parse(num))

    let num2 = NaN
    console.log('-----------------------------------------------------')
    console.log(JSON.stringify(num2))
    console.log(num2 = IJSON.stringify(num2))

    function fn() {
        return 0
    }
    console.log('-----------------------------------------------------')
    console.log(JSON.stringify(fn))
    console.log(fn = IJSON.stringify(fn))





</script>
