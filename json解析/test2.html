<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (var i = 0, str = '', arr = []; i < 0xffff; i++) {
        str = JSON.stringify(String.fromCharCode(i));
        str.indexOf("\\") > -1 && arr.push(str);
    }
    console.log(arr.join('|'))
    var a = arr.reduce(function (sun, cur) {
        cur = cur.slice(1,-1)
        sun[`"${cur}"`] =  '\\' + cur
        return sun
    }, {})
    console.log(a)
    console.log(JSON.stringify(a))
</script>
</body>
</html>
