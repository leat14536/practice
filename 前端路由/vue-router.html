<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h1>hello</h1>
    <p>
        <router-link to="/index">go to index</router-link>
        <router-link to="/subpage">go to subpage</router-link>
    </p>
    <router-view></router-view>
</div>


<script src="https://unpkg.com/vue@2.4.1" type="text/javascript"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js" type="text/javascript"></script>
<script>
    const Foo = {template: `<div>index</div>`}
    const Bar = {template: `<div>bar</div>`}

    const routes = [
        {path: '/index', component: Foo},
        {path: '/subpage', component: Bar}
    ]

    const router = new VueRouter({
        routes
    })


    const app = new Vue({
        router
    }).$mount('#app')
</script>

</body>
</html>
