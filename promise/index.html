    }
    function isArray(arr) {
        return Object.prototype.toString.call(arr) === '[object Array]';

    var PENDING = 0;
    var FULFILLED = 1;
    var REJECTED = 2;

    function Promise(resolver) {
        if (!isFunction(resolver)) console.error('resolve not a Function')
        this.state = PENDING;
        this.value = void 0;
        this.queue = [];

    Promise.prototype.then = function (onFulfilled, onRejected) {
        if (!isFunction(onFulfilled) && this.state === FULFILLED
            || !isFunction(onRejected) && this.state === REJECTED) {
            return this

        var promise = new this.constructor(INTERNAL)

            }, function (error) {

    function QueueItem(promise, onFulfilled, onRejected) {
        this.promise = promise
        this.callFulfilled = function (value) {
            doResolve(this.promise, value)
        }
        this.callRejected = function (error) {

        if (isFunction(onFulfilled)) {

        if (isFunction(onRejected)) {

    function getThen(obj) {

        if (obj && (isObject(obj) || isFunction(obj)) && isFunction(then)) {

    function doResolve(self, value) {
        try {
            var then = getThen(value)
            if (then) safelyResolveThen(self, then)
            else {
                self.state = FULFILLED
                self.value = value;
                for (var i = 0, l; l = self.queue[i++];) {

    function doReject(self, error) {

        for (var i = 0, l; l = self.queue[i++];) {

    function safelyResolveThen(self, then) {

        try {

    function unwrap(promise, func, value) {
        immediate(function () {
            var returnValue
            try {
                returnValue = func(value)
            } catch (error) {

            if (returnValue === promise) {

            } else {

    }

    function immediate(fn) {
        if (window.MessageChannel) {
            var channel = new window.MessageChannel()
            channel.port1.onmessage = fn
            channel.port2.postMessage(0);
        } else if ('document' in window && 'onreadystatechange' in document.createElement('script')) {

                scriptEl.parentNode.removeChild(scriptEl);

            };
