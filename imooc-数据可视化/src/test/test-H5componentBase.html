<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width,
                 initial-scale=1.0,
                 maximum-scale=1.0,
                 minimum-scale=1.0,
                 user-scalable=no">
  <title>Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .iphone {
      width: 340px;
      height: 540px;
      background-color: #fff;
      font-size: 12px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -270px 0 0 -170px;
    }
  </style>
  <link rel="stylesheet" href="../styles/H5component.css">
</head>
<body>
<!-- 用于开发测试 H5componentBase 对象(基本图文组件) -->
<div class="iphone"></div>

<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="../js/H5componentBase.js"></script>
<script>
  let cfg = {
    type: 'base',
    width: 514,
    height: 306,

    bg: '../images/p1_people.png',
    css: {
      bottom: 0,
      opacity: 0
    },
    animateIn: {
      bottom: 80,
      opacity: 1
    },
    animateOut: {
      bottom: 0,
      opacity: 0
    },
    center: true
  }

  let h5 = new H5ComponentBase('myName', cfg)
  $('.iphone').append(h5)

  let load = true
  $('body').click(() => {
    load = !load
    $('.h5_component').trigger(load ? 'onLeave' : 'onLoad')
  })
</script>
</body>
</html>
